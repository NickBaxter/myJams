<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="/stylesheet.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body onload="returnUserInfo()">
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div class="header">
          <h2>My Jams</h2>
        </div>
        <div class="searchBar">
          <div class="searchFlexContainer">
            <div class="timeRange">
              <span>Time Range: </span>
              <select id="timeRange">
                <option value="short_term">Short</option>
                <option value="medium_term">medium</option>
                <option value="long_term">long</option>
              </select>
            </div>
            <div class="numSongs">
              <span>Number of Songs: </span>
              <input id="number" type="number" name="songNum" value="10" style="width: 35px;">
            </div>
            <div class="returnButton">
              <button class="returnButton" onclick="returnList()">Return</button>
            </div>
          </div>
          <div class="playlistFlexContainer">
            <div class="playlistName">
              <span>Playlist Name: </span>
              <input id="playlistName" type="text" name="playlistName" placeholder="Playlist Name" style="width: 75px;">
            </div>
            <div class="playlistCreate">
              <button class="playlistCreateButton" onclick="createPlaylist()">Create Playlist</button>
            </div>
          </div>
        </div>
        <div id="user-profile">
        </div>
        <script src="func.js" type="text/javascript"></script>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template"> 
      <div class="flexContainer">  
        {{#each items}}
          <div class="flexItem">
            <div class="gridContainer">
              <img src="{{album.images.1.url}}" class="image" height="150" width="150">
              <div class="gridInfo">
                <span class="song">{{name}}</span>
                <br>
                <span class="artist">{{artists.0.name}}</span>
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {


        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            var time_range = document.getElementById("timeRange").value;
            var limit = document.getElementById("number").value;

            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks?time_range=' + time_range + '&limit=' + limit,
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  console.log(response);
                  setSongList(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
  </body>
</html>
