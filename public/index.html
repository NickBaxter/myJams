<!doctype html>
<html>
  <head>
    <title>SpotMyJams</title>
    <link rel="stylesheet" href="/stylesheet.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body onload="returnUserInfo()">
    <div class="container">
      <div id="login" style="text-align: center; padding-top: 25%;">
        <h1>You need to login</h1>
        <a href="/login" class="loginButton">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div class="header">
          <h2>My Jams</h2>
        </div>
        <div class="searchBar">
          <div class="searchFlexContainer">
            <div class="timeRange">
              <span style="padding-right: 3px;">Time Range: </span>
              <select id="timeRange" style="border-radius: 10px; padding-left: 3px;">
                <option value="short_term">Short</option>
                <option value="medium_term">Medium</option>
                <option value="long_term">Long</option>
              </select>
            </div>
            <div class="numSongs">
              <span style="padding-right: 3px;">Number of Songs: </span>
              <input id="number" type="number" name="songNum" value="10" style="width: 35px;" max="50" min="1">
            </div>
            <div class="returnButton">
              <button class="button" onclick="returnList()"><b>Return</b></button>
            </div>
          </div>
        </div>
        <div class="playlistCreate">
          <button class="button" onclick="openModal()" style="font-size: 20px; padding: 0px 16px 0px 16px;">
            <b>Create Playlist</b>
          </button>
        </div>
        <div id="user-profile">
        </div>
        <script src="func.js" type="text/javascript"></script>
      </div>
    </div>
    <div id="playlistModal" class="modal">
      <div class="modalContent">
        <div class="playlistFlexContainer">
          <div class="playlistName">
            <span>Playlist Name: </span>
            <input id="playlistName" type="text" name="playlistName" placeholder="Playlist Name" style="width: 100px;">
          </div>
          <div class="playlistPublic">
            <span>Playlist Public: </span>
            <input type="checkbox" id="playlistPublic">
          </div>
          <div class="playlistColab">
            <span>Playlist Collaborative: </span>
            <input type="checkbox" id="playlistColab">
          </div>
        </div>
        <div class="playlistDesc">
          <form>
            <textarea id="playlistDesc" placeholder="Playlist Description"></textarea>
          </form>
        </div>
        <div class="playlistCreate" id="playlistCreate">
          <button class="button" onclick="createPlaylist()"><b>Create</b></button>
        </div>
      </div>
    </div>
    <div id="successModal" class="modal">
      <div class="modalContent" style="color: #1db954">
        <span><b>Playlist Created!</b></span>
      </div>
    </div>  


    <script id="user-profile-template" type="text/x-handlebars-template"> 
      <div class="flexContainer">  
        {{#each items}}
          <div class="flexItem">
            <div class="gridContainer">
              <img src="{{album.images.1.url}}" class="image" height="250" width="250">
              <div class="gridInfo">
                <span class="song">{{name}}</span>
                <br>
                <span class="artist">{{artists.0.name}}</span>
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {
        console.log("Client ID: " + process.env.CLIENT_ID);


        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            var time_range = document.getElementById("timeRange").value;
            var limit = document.getElementById("number").value;

            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks?time_range=' + time_range + '&limit=' + limit,
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  console.log(response);
                  setSongList(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
  </body>
</html>
